<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-position-heading" jhiTranslate="coviteApp.position.home.createOrEditLabel">Create or edit a Position</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.position.pointdepart" for="field_pointdepart">Pointdepart</label>
                    <input type="text" class="form-control" name="pointdepart" id="field_pointdepart"
                           formControlName="pointdepart"/>
                    <div *ngIf="editForm.get('pointdepart')!.invalid && (editForm.get('pointdepart')!.dirty || editForm.get('pointdepart')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pointdepart')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviteApp.position.pointarrive" for="field_pointarrive">Pointarrive</label>
                    <input type="text" class="form-control" name="pointarrive" id="field_pointarrive"
                           formControlName="pointarrive"/>
                    <div *ngIf="editForm.get('pointarrive')!.invalid && (editForm.get('pointarrive')!.dirty || editForm.get('pointarrive')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pointarrive')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
